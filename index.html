<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas Setup</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div style="position:absolute;top:10px;left:10px;z-index:10;background:#fff8;padding:8px;border-radius:6px;">
    <div style="display:flex;flex-wrap:wrap;gap:8px;">
      <!-- Remove the old single vector input -->
      <!--
      <div style="border:1px solid #ccc;border-radius:5px;padding:6px 10px;display:flex;align-items:center;justify-content:center;">
        <label style="margin:0 auto;">
          Vector:
          <input id="vectorInput" type="text" value="0.6,0.6,0.6" style="width:100px;">
        </label>
      </div>
      -->
      <!-- Move the multi-vector input to the top of the options -->
      <div style="border:1px solid #ccc;border-radius:5px;padding:6px 10px;display:flex;align-items:center;justify-content:center;flex-direction:column;">
        <span style="font-size:90%;margin-bottom:2px;">Vectors</span>
        <table id="vectorsTable" style="border-collapse:collapse;">
          <tbody>
            <!-- Rows will be generated by JS -->
          </tbody>
        </table>
        <button id="addVectorRow" type="button" style="margin-top:4px;">+</button>
      </div>
      <div style="border:1px solid #ccc;border-radius:5px;padding:6px 10px;display:flex;align-items:center;justify-content:center;">
        <label style="margin:0 auto;">
          <input id="debugCheckbox" type="checkbox">
          Debug mode
        </label>
        <span id="debugInfo" style="margin-left:10px;color:#333;font-family:monospace;"></span>
      </div>
      <div style="border:1px solid #ccc;border-radius:5px;padding:6px 10px;display:flex;align-items:center;justify-content:center;">
        <label style="margin:0 auto;">
          Grid extent:
          <input id="gridExtentSlider" type="range" min="2" max="1000" value="1000" style="width:120px;">
          <span id="gridExtentValue">10</span>
        </label>
      </div>
      <div style="border:1px solid #ccc;border-radius:5px;padding:6px 10px;display:flex;align-items:center;justify-content:center;">
        <label style="margin:0 auto;">
          <input id="axisCheckbox" type="checkbox" checked>
          Show axes
        </label>
      </div>
      <div style="border:1px solid #ccc;border-radius:5px;padding:6px 10px;display:flex;align-items:center;justify-content:center;">
        <label style="margin:0 auto;">
          <input id="invertHorizontal" type="checkbox">
          Invert horizontal
        </label>
        <label style="margin-left:10px;">
          <input id="invertVertical" type="checkbox">
          Invert vertical
        </label>
      </div>
      <div style="border:1px solid #ccc;border-radius:5px;padding:6px 10px;display:flex;align-items:center;justify-content:center;">
        <button id="componentButton" style="margin:0 auto;">Show components</button>
      </div>
      <div style="border:1px solid #ccc;border-radius:5px;padding:6px 10px;display:flex;align-items:center;justify-content:center;">
        <label style="margin:0 auto;">
          <input id="arrow3dCheckbox" type="checkbox" checked>
          3D arrow
        </label>
      </div>
      <div style="border:1px solid #ccc;border-radius:5px;padding:6px 10px;display:flex;align-items:center;justify-content:center;vertical-align:top;">
        <label style="margin:0 auto;">
          <span>Matrix (n x 3):</span>
          <table id="matrixTable" style="display:inline-block;vertical-align:middle;border-collapse:collapse;">
            <tbody>
              <!-- Rows will be generated by JS -->
            </tbody>
          </table>
          <button id="addMatrixRow" type="button" style="vertical-align:middle;">+</button>
        </label>
      </div>
    </div>
  </div>
  <canvas id="myCanvas"></canvas>
  <script src="script.js"></script>
</body>
</html>
